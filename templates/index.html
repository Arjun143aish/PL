<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
	<h1>Personal Loan status</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Age" placeholder="Age" required="required" />
        <input type="text" name="Experience" placeholder="Experience"
    	 required="required" />
		<input type="text" name="Income" placeholder="Income"
    	  required="required" />
		<input type="text" name="Zip Code" placeholder="Zip Code "
    	   required="required" />
        <input type="text" name="CCAvg" placeholder="CCAvg"
    	    required="required" />
	   <input type="text" name="Mortgage" placeholder="Mortgage "
    	     required="required" />
	   <input type="text" name="Family_one" placeholder="Family_one" 
    	     required="required" />
	   <input type="text" name="Family_three" placeholder="Family_three"
    	      required="required" />
       <input type="text" name="Family_two " placeholder="Family_two "
	         	     required="required" />
       <input type="text" name="Education_Professional" placeholder="Education_Professional "
	         	      required="required" />
       <input type="text" name="Education_Undergrad" placeholder="Education_Undergrad"
	         	      required="required" />
       <input type="text" name="Securities_Account_Yes" placeholder="Securities_Account_Yes"
	         	       required="required" />
       <input type="text" name="CD_Account_Yes" placeholder="CD_Account_Yes " required="required" />
       <input type="text" name="Online_Yes"
        placeholder="Online_Yes" required="required" />
       <input type="text" name="CreditCard_Yes "
         placeholder="CreditCard_Yes " required="required" />
         	       

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
